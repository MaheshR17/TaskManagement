<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{task.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{task.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/tasks}" th:text="#{task.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('task')}" />
            <form th:action="${T(io.bootify.my_app.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='task', field='description')}" />
                <div th:replace="~{fragments/forms::inputRow(object='task', field='done', type='checkbox')}" />
                <input type="submit" th:value="#{task.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
